site_name: AFC-Klipper-Add-On Software Guide
site_description: "A guide to the AFC Klipper Add-On Software"
#site_url: https://armoredturtle.github.io/AFC-Klipper-Add-On/

nav:
  - Home: index.md
  - Getting Started:
    - Installation: installation/getting-started.md
    - Runtime Options: installation/runtime-options.md
  - Configuration:
    - Configuration: configuration/configuration.md
    - Configuration Options: configuration/configuration-options.md
    - Configuration Examples: configuration/configuration-examples.md
  - Klipper / Macros:
      - Command Reference: klipper/command_reference.md
      - Macros: klipper/macros.md
  - Troubleshooting:
    - Troubleshooting: troubleshooting/troubleshooting.md
    - FAQ: troubleshooting/faq.md
  - GitHub: https://github.com/ArmoredTurtle/AFC-Klipper-Add-On


theme:
  name: material
  logo: assets/logo.svg
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  primary: custom

  features:
    - content.code.copy
    - search.suggest
    - search.highlight
    - search.share
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.path

plugins:
  - search
  - privacy

markdown_extensions:
- admonition
- attr_list
- md_in_html
- pymdownx.blocks.caption
- pymdownx.details
- pymdownx.highlight:
    anchor_linenums: true
    line_spans: __span
    pygments_lang_class: true
- pymdownx.inlinehilite
- pymdownx.snippets
- pymdownx.superfences
- toc:
    permalink: true

extra_css:
  - stylesheets/extra.css

extra:
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
